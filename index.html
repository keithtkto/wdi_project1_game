<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOC LIST//CODENAMES</title>
  <link rel="shortcut icon" href="assets/spy.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>
<div class="top">
  <h1>
  NOC LIST || CODENAMES
  </h1>


</div>

<div class="center">
  <div class="powermac blue" id="bluemac">
    <h4>
      __CLUES:__
    </h4>

    <ul class="clues" id="clueBlue">
    </ul>

    <div class="infoBox">
      <h5>
        REMAINING <br>SLEEPER AGENTS<br>9
      </h5>
      <form id="wordclue">
        <textarea id="textareaB" class="word-text" placeholder="Enter your single word clue here"></textarea>
        <select>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="∞">∞</option>
        </select><br>
        <input id="send-buttonB" type="submit" value="TRANSMIT">
      </form>
    </div>
  </div>
  <div class="powermac red" id="redmac">
    <h4>
      __CLUES:__
    </h4>
    <ul class="clues" id="clueRed">
    </ul>

    <div class="infoBox">
      <h5>
        REMAINING <br>SLEEPER AGENTS<br>9
      </h5>

      <form id="wordclue">
        <textarea id="textareaR" class="word-text" placeholder="Enter your single word clue here"></textarea>
        <select>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="∞">∞</option>
        </select><br>
        <input id="send-buttonR" type="submit" value="TRANSMIT">
      </form>
    </div>

  </div>

  <main class="middlebox">

  </main>

</div>

<div class="nav">
  <button id="rulebook">Rule Book</button>
  <!-- <button id="refreshBoard">Refresh Words</button> -->
  <button id="restartGame">Restart Game</button>



</div>


<footer>

  <script src="js/script.js"></script>
</body>
</html>
