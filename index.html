<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOC LIST//CODENAMES</title>
  <link rel="shortcut icon" href="assets/spy.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>

<div class="top">
  <h1>
  NOC LIST || CODENAMES
  </h1>


</div>

<div class="center">

  <div class="powermac blue" id="bluemac">
    <h4>
      __CLUES:__
    </h4>

    <ul class="clues" id="clueBlue">
    </ul>

    <div class="infoBox">
      <h5>
        SLEEPER<br>AGENTS<br>REMAINS
      </h5>
      <h3 class="number" id="blueSleeper">
      ?
      </h3>
      <form id="wordclue">
        <textarea id="textareaB" class="word-text" placeholder="Initiatizing"></textarea>
        <select>
          <option value="10">X</option>
          <option value="2">1</option>
          <option value="3">2</option>
          <option value="4">3</option>
          <option value="5">4</option>
          <option value="6">5</option>
          <option value="7">6</option>
          <option value="8">7</option>
          <option value="9">8</option>
          <option value="10">9</option>
          <option value="10">∞</option>
        </select><br>
        <input id="send-buttonB" type="submit" value="LOADING">
      </form>
    </div>
  </div>
  <div class="powermac red" id="redmac">
    <h4>
      __CLUES:__
    </h4>
    <ul class="clues" id="clueRed">
    </ul>

    <div class="infoBox">
      <h5>
        SLEEPER<br>AGENTS<br>REMAINS
      </h5>

      <h3 class="number" id="redSleeper">
      ?
      </h3>


      <form id="wordclue">
        <textarea id="textareaR" class="word-text" placeholder="Initiatizing"></textarea>
        <select>
          <option value="10">X</option>
          <option value="2">1</option>
          <option value="3">2</option>
          <option value="4">3</option>
          <option value="5">4</option>
          <option value="6">5</option>
          <option value="7">6</option>
          <option value="8">7</option>
          <option value="9">8</option>
          <option value="10">9</option>
          <option value="10">∞</option>
        </select><br>
        <input id="send-buttonR" " type="submit" value="LOADING">
      </form>
    </div>

  </div>

  <main class="middlebox">

  </main>
  <div class="startScreen" id="ss">
    <button class="startteam" id="bluestart">Blue Team Start First</button>
    <br>
    <button class="startteam" id="redstart">Red Team Start First</button>
  </div>


</div>

<div class="nav">
  <button id="rulebook">Rule Book</button>
  <!-- <button id="refreshBoard">Refresh Words</button> -->
  <button id="restartGame">Restart Game</button>
  <button id="passFA">PASS</button>
  <button id="refreshColor">Refresh Color</button>
  <button id="refreshWords">Refresh Words</button>



</div>


<footer>
  <p>
    NOC List is a unofficial fan project inspired by the party game <a href="http://codenamesgame.com/">Codenames</a><br>

  </p>
</footer>



  <script src="js/wordlist.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
